<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DCI ZOOM Session</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://kit.fontawesome.com/e9219549af.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <h1>DCI ZOOM Session</h1>
        </div>
        <div class="students">
            <div class="student">
                <img src="./assets/student-1.jpeg" alt="" />
                <div class="text">
                    <h2>DevStar</h2>
                    <i class="fa-solid fa-video"></i>
                </div>
            </div>

            <div class="student">
                <img src="./assets/student-2.jpeg" alt="" />
                <div class="text">
                    <h2>Hacker7</h2>
                    <i class="fa-solid fa-video"></i>
                </div>
            </div>

            <div class="student">
                <img src="./assets/student-3.jpeg" alt="" />
                <div class="text">
                    <h2>CSSPro</h2>
                    <i class="fa-solid fa-video"></i>
                </div>
            </div>

            <div class="student">
                <img src="./assets/student-4.jpeg" alt="" />
                <div class="text">
                    <h2>HTML4Life</h2>
                    <i class="fa-solid fa-video"></i>
                </div>
            </div>
            <div class="student">
                <img src="./assets/student-5.jpeg" alt="" />
                <div class="text">
                    <h2>DrWeb</h2>
                    <i class="fa-solid fa-video"></i>
                </div>
            </div>
            <div class="student">
                <img src="./assets/student-6.jpeg" alt="" />
                <div class="text">
                    <h2>CodeNinja</h2>
                    <i class="fa-solid fa-video"></i>
                </div>
            </div>
            <div class="student">
                <img src="./assets/student-7.jpeg" alt="" />
                <div class="text">
                    <h2>ITWiz</h2>
                    <i class="fa-solid fa-video"></i>
                </div>
            </div>
            <div class="student">
                <img src="./assets/student-8.jpeg" alt="" />
                <div class="text">
                    <h2>StyleOne</h2>
                    <i class="fa-solid fa-video"></i>
                </div>
            </div>
            <div class="student">
                <img src="./assets/student-9.jpeg" alt="" />
                <div class="text">
                    <h2>MSLinux</h2>
                    <i class="fa-solid fa-video"></i>
                </div>
            </div>
        </div>
        <footer>
            <div class="foot">
                <i class="fa-solid fa-microphone"></i>
                <h2>Mute</h2>
            </div>
            <div>
                <i class="fa-solid fa-video"></i>

                <h2>Start Video</h2>
            </div>
            <div>
                <i class="fa-solid fa-square-caret-up"></i>
                <h2>Share Screen </h2>
            </div>
            <div>
                <i class="fa-solid fa-record-vinyl"></i>
                <h2>Record</h2>
            </div>
            <button>Leave</button>
        </footer>
    </div>
    </div>
</body>
</html>
